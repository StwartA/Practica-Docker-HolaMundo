version: "3.8"

services:
  web:
    image: php:8.2-apache
    container_name: php_holamundo
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: ejemplo_db
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_holamundo
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ejemplo_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
